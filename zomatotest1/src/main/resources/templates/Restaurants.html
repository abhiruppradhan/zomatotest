<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>ALL CUSTOMERS</title>
</head>
<body>
		<table border = "1px solid black">
			<tr th:each = "rest : ${restaurants}">
				<td th:text = "${rest.restaurant_Id}"></td>
				<td th:text = "${rest.restaurant_Name}"></td>
				<td th:text = "${rest.restaurant_Address}"></td>
				<td th:text = "${rest.restaurant_Phn}"></td>
				<td th:text = "${rest.restaurant_Open}"></td>
				<td th:text = "${rest.restaurant_Password}"></td>
				<td><a th:href ="@{editrestaurant1(id=${rest.restaurant_Id})}">EDIT</a></td>
				<td><a th:href = "@{deleterestaurant(id=${rest.restaurant_Id})}">DELETE</a></td>
			</tr>
		</table>
</body>
</html>
